<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="styles.css">
	<title>US Medical Labs</title>
</head>
<body>
	<img src="usmedlablogo.jpg" alt="Company Logo">
	<h1>Daily Time Record</h1>
	<form>
		<label for="employee-name">Employee Name</label>
		<input type="text" id="employee-name" name="employee-name" required>
		<label for="time-in">Time In</label>
		<input type="text" id="time-in" name="time-in" placeholder="HH:MM AM/PM" required>
		<label for="time-out">Time Out</label>
		<input type="text" id="time-out" name="time-out" placeholder="HH:MM AM/PM" required>
		<input type="submit" value="Submit" onclick="submitForm()">
	</form>
	
	<script>
		function submitForm() {
			var employeeName = document.getElementById("employee-name").value;
			var timeIn = document.getElementById("time-in").value;
			var timeOut = document.getElementById("time-out").value;
			var date = new Date().toLocaleDateString();
			var data = [date, employeeName, timeIn, timeOut];
			
			google.script.run.addToSheet(data);
			
			alert("Time record submitted successfully.");
		}
	</script>
	<script src="script.js"></script>
</body>
</html>
